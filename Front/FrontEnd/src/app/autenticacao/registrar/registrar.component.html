<h5 class="card-title">Registrar</h5>
<div class="card-text">
<form [formGroup]="registerForm" (submit)="register()">
     <div class="row">
          <input type="text" formControlName="email" class="form-control" placeholder="Enter Email">
     </div>
     <br>
     <div class="row">
          <input type="text" formControlName="userName" class="form-control" placeholder="Enter Username">
     </div>
     <br>
     <div class="row">
          <input type="password"  formControlName="password" class="form-control" placeholder="Enter Password">
     </div>
     <br>
     <button href="#" class="btn btn-primary" [disabled]="registerForm.invalid" type="submit">Registrar</button>
</form>
</div>
